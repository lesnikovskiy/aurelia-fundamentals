<template>
    <require from="common/speakerImage"></require>
    
    <div class="row">
        <div class="col-md-3">
            <img speaker-img="image-name.bind: event.image; is-mvp.bind: event.isMvp" style="width:100%;">
        </div>
        <div class="col-md-9">
            <h3>${event.title}</h3>
            <h3>${event.dateTime | dateFormat}</h3>
            <button click.delegate="editEvent(event)" type="button">Edit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            ${event.description}
        </div>
    </div>
</template>
