<template>
    <ai-dialog>
        <ai-dialog-header>
            <h3>Edit Event</h3>
        </ai-dialog-header>
        <ai-dialog-body>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" value.bind="event.title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" value.bind="event.description" cols="50" rows="4"></textarea>
            </div>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button type="button" class="btn btn-primary" click.delegate="save()">Save</button>
            <button type="button" class="btn btn-default" click.delegate="cancel()">Cancel</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
